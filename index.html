<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card-container">
        <img
          src="/assets/images/illustration-article.svg"
          alt="hero img"
          class="hero_img"
        />
        <div class="status-date">
          <span class="status">Learning</span>
          <span class="date">Published 21 Dec 2023</span>
        </div>
        <a href="" class="title-link">HTML & CSS foundations</a>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user">
          <img
            src="/assets/images/image-avatar.webp"
            alt="user avatar"
            class="avatar"
          />
          <span class="name">Greg Hooper</span>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/silviocoelho">Silvio Coleho</a>.
      </div>
    </div>
  </body>
</html>
